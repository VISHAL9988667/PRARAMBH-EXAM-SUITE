name: ğŸ“± Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—ï¸ Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ­ Build Ionic project
      run: npm run build --prod
        
    - name: ğŸ”„ Add Android platform
      run: npx cap add android
        
    - name: ğŸ”„ Sync Capacitor Android
      run: npx cap sync android
        
    - name: ğŸ—ï¸ Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: PRARAMBH-EXAM-SUITE-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
