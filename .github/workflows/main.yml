name: Test Build

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: List files
        run: ls -la
        
      - name: Check package.json
        run: cat package.json
        
      - name: Install dependencies
        run: npm install
